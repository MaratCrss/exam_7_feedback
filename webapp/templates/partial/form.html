
{% for field in form %}
    <p><label for="{{ field.id_for_label }}">{{ field.label }}</label></p>
    {% for error in field.errors %}
        <p class="text-danger">{{ error }}</p>
    {% endfor %}
    <p class="p-0">{{ field }}</p>
{% endfor %}
<input type="submit" class="{{ button_class }}" value="{{ button_text }}"/>
